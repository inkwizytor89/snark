group 'org.enoch'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = "org.enoch.snark.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1200-jdbc41'
    compile 'org.hibernate:hibernate-core:5.4.1.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.4.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-java8', version: '5.4.1.Final'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    compile group: 'org.seleniumhq.selenium', name: 'htmlunit-driver', version: '2.29.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
