group 'org.enoch'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'liquibase'

sourceCompatibility = 1.8
mainClassName = "org.enoch.snark.Main"

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.liquibase:liquibase-core:3.4.1'
        classpath "org.liquibase:liquibase-gradle-plugin:1.1.1"
        compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1200-jdbc41'
        compile 'org.hibernate:hibernate-core:5.0.7.Final'
        compile 'org.hibernate:hibernate-entitymanager:5.0.7.Final'
        compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
        compile group: 'org.seleniumhq.selenium', name: 'htmlunit-driver', version: '2.29.0'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}


def changeLog = "$projectDir/src/main/resources/liquibase/changelog.xml"
task('dev') << {
    println "executing dev"
    liquibase {
        activities {
            main {
                changeLogFile changeLog
                url 'jdbc:postgres://localhost/snark'
                username 'postgres'
                password 'postgres'
            }
        }
    }
}
